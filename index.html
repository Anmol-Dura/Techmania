<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c5017c04fb.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="login-form">
                <div class="login-logo">
                    <a href="../index.html"><img src="./public/images/Logo.png" alt="Techmania logo"></a>
                </div>

                <div class="login-buttons">
                    <button type="button" id="createBtn">Create Account</button>
                    <button type="button" id="loginBtn">Log in</button>
                </div>

                <form id="userForm">
                    <div class="entry-group">
                        <div class="entry-field  Tablet" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <label for="name"></label>
                            <input id="name" name="name" type="text" placeholder="Name">
                            <div></div>
                        </div>

                        <div class="entry-field" id="password1Field">
                            <i class="fa-solid fa-lock"></i>
                            <label for="password1"></label>
                            <input id="password1" name="password1" type="password" placeholder="Password">
                            <div></div>
                        </div>

                        <div class="entry-field" id="password2Field">
                            <i class="fa-solid fa-lock"></i>
                            <label for="password2"></label>
                            <input id="password2" name="password2" type="password" placeholder="Re-enter Password">
                            <div></div>
                        </div>

                        <div class="login-buttons">
                            <button type="submit" id="submit-Login">Submit</button>
                            <button type="reset" id="resetBtn">Reset</button>
                        </div>

                    </div>
                </form>
            </div>

        </div>

    </main>

</body>
</html>
